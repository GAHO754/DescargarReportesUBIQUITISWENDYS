<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin | Leads</title>
  <link rel="stylesheet" href="admin-dashboard.css" />
  <!-- Firebase (compat v9) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body class="layout">
  <header class="topbar">
    <div class="left">
      <h1>Leads</h1>
      <span id="userEmail" class="muted"></span>
    </div>
    <div class="right">
      <button id="btnExport">Exportar CSV</button>
      <button id="btnLogout" class="ghost">Salir</button>
    </div>
  </header>

  <main class="grid">
    <!-- KPIs -->
    <section class="card">
      <h2>Métricas rápidas</h2>
      <div class="kpis">
        <div class="kpi"><div class="kpi-num" id="kpiTotal">0</div><div class="kpi-label">Leads (filtrados)</div></div>
        <div class="kpi"><div class="kpi-num" id="kpiNuevos">0</div><div class="kpi-label">Nuevos</div></div>
        <div class="kpi"><div class="kpi-num" id="kpiRecurrentes">0</div><div class="kpi-label">Recurrentes</div></div>
        <div class="kpi"><div class="kpi-num" id="kpiVisitas">0</div><div class="kpi-label">Visitas totales</div></div>
        <div class="kpi"><div class="kpi-num" id="kpiStay">—</div><div class="kpi-label">Permanencia prom. (min)</div></div>
      </div>
    </section>

    <section class="card">
      <h2>Filtros</h2>
      <div class="filters">
        <div class="filter">
          <label>Búsqueda (nombre/correo/teléfono)</label>
          <input id="q" type="text" placeholder="Buscar…" />
        </div>
        <div class="filter">
          <label>Rango de creación</label>
          <div class="row">
            <input id="from" type="date" />
            <span>—</span>
            <input id="to" type="date" />
          </div>
        </div>
        <div class="filter">
          <label>Mes de cumpleaños</label>
          <select id="bmonth">
            <option value="">Todos</option>
            <option value="01">Enero</option><option value="02">Febrero</option>
            <option value="03">Marzo</option><option value="04">Abril</option>
            <option value="05">Mayo</option><option value="06">Junio</option>
            <option value="07">Julio</option><option value="08">Agosto</option>
            <option value="09">Septiembre</option><option value="10">Octubre</option>
            <option value="11">Noviembre</option><option value="12">Diciembre</option>
          </select>
        </div>
        <div class="filter">
          <label>Unificar duplicados</label>
          <label class="row"><input id="mergeDup" type="checkbox" /> por email/teléfono</label>
        </div>
        <div class="filter">
          <label>Solo frecuentes</label>
          <div class="row">
            <input id="freqN" type="number" min="2" step="1" value="2" style="width:80px" />
            <span class="muted">&nbsp;visitas o más</span>
          </div>
          <label class="row"><input id="onlyFreq" type="checkbox" /> aplicar</label>
        </div>
        <div class="filter">
          <label>&nbsp;</label>
          <button id="btnApply">Aplicar</button>
        </div>
      </div>
    </section>

    <!-- Charts -->
    <section class="card">
      <h2>Gráficas</h2>
      <div class="charts grid-2">
        <canvas id="chVisitsByDay" height="140"></canvas>
        <canvas id="chSources" height="140"></canvas>
        <canvas id="chNewVsReturn" height="140"></canvas>
        <canvas id="chBirthMonths" height="140"></canvas>
      </div>
    </section>

    <section class="card">
      <h2>Resultados</h2>
      <div class="table-wrap">
        <table id="table">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Correo</th>
              <th>Teléfono</th>
              <th>Cumpleaños</th>
              <th>Creado</th>
              <th>Fuente</th>
              <th>Visitas</th>
              <th>Última visita</th>
              <th>Min. última sesión</th>
            </tr>
          </thead>
          <tbody id="tbody">
            <tr><td colspan="9" class="muted">Sin datos</td></tr>
          </tbody>
        </table>
      </div>
      <div class="pager">
        <button id="prevPage" class="ghost">&larr; Anterior</button>
        <span id="pageInfo" class="muted">Página 1</span>
        <button id="nextPage" class="ghost">Siguiente &rarr;</button>
      </div>
    </section>
  </main>
