<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin | Iniciar sesión</title>
  <link rel="stylesheet" href="admin.css" />
  <!-- Firebase (compat v9) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body class="layout">
  <main class="card narrow">
    <h1>Panel Admin</h1>
    <p class="muted">Accede con tu correo y contraseña</p>

    <form id="loginForm" class="form" novalidate>
      <div class="field">
        <label for="email">Correo</label>
        <input id="email" type="email" required placeholder="admin@empresa.com" />
      </div>
      <div class="field">
        <label for="password">Contraseña</label>
        <input id="password" type="password" required placeholder="••••••••" />
      </div>
      <button id="btnLogin" type="submit">Iniciar sesión</button>
      <p id="status" class="status"></p>
    </form>
  </main>

  <script>
    // Tu configuración Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCun-sPsiEJMphATcHHZ_QFU4y_ZcGThYk",
      authDomain: "wendysunifi.firebaseapp.com",
      projectId: "wendysunifi",
      storageBucket: "wendysunifi.firebasestorage.app",
      messagingSenderId: "507383157033",
      appId: "1:507383157033:web:24fdab81903e3c5cac6738",
      measurementId: "G-K6FJVWCEYK"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Si ya está logueado, mandar al dashboard
    auth.onAuthStateChanged(user => {
      if (user) location.replace('admin.html');
    });

    const form = document.getElementById('loginForm');
    const statusEl = document.getElementById('status');
    const btn = document.getElementById('btnLogin');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      statusEl.textContent = '';
      btn.disabled = true;
      try {
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        await auth.signInWithEmailAndPassword(email, password);
        // redirige por onAuthStateChanged
      } catch (err) {
        console.error(err);
        statusEl.textContent = 'Error de acceso: ' + (err?.message || '');
      } finally {
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
